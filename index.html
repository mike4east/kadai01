<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn" onclick="respond(1)">グー</li>
    <li id="cho_btn" onclick="respond(2)">チョキ</li>
    <li id="par_btn" onclick="respond(3)">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

// グー・チョキ・パーのいずれかのボタンが押されたら実行される
// コンピュータが出した手を計算する
// 勝ち負け判定を実施
// 勝敗を #judgementに出力する
function respond(play_hand){
  let result;
  let resultword;
  let com_hand;
  let num = Math.ceil(Math.random()*3);

  if (play_hand == num) {
        result = 3;
  } else {
    if (play_hand == 1){
      if (num = 2){
        result = 1;
      }else if (num = 3){
        result = 2;
      }
    }else if (play_hand == 2){
      if (num = 1){
        result = 2;
      }else if (num = 3)
      result = 1;
    }else if (play_hand == 3){
      if (num = 1){
        result = 1;
      }else if (num = 2){
        result = 2;
      }
    }
  }

  if(num == 1){
      com_hand =("コンピュータ：グー");
  }else if(num == 2){
      com_hand =("コンピュータ：チョキ");
  }else if(num == 3){
      com_hand =("コンピュータ：パー");
  }

  if (result == 1){
    resultword = "あなたの勝ちです";
  }else if (result == 2){
    resultword = "あなたの負けです";
  }else {
    resultword = "あいこです";
  }
  
  
  $("#pc_hands").html(com_hand)
  
  $("#judgment").html(resultword);
  $("#judgment").css("color","green");
  
   
}


</script>
</body>
</html>
